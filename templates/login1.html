<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile JKN Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="screen active" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="{{ url_for('static', filename='images/logo_mobileJKN.jpg') }}" alt="MobileJKN Logo" style="width: 100px; height: auto; margin-bottom: 10px;">
            <h1 style="font-size: 2em; font-weight: bold; color: #4CAF50;">MobileJKN</h1>
        </div>

        <div style="width: 100%; max-width: 300px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div style="text-align: center; margin-bottom: 20px;">
                <button id="loginBtn" style="background: linear-gradient(to right, #4CAF50, #00BCD4); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer;">Login</button>
                <button id="signupBtn" style="background: #f0f0f0; color: #333; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-left: 10px;">Sign Up</button>
            </div>

            <div id="loginForm">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
                <form action="/login" method="POST">
                    <!-- Username Input -->
                    <div class="form-group">
                        <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Email</label>
                        <input type="email" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
                        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                    </div>

                    <!-- Login Button -->
                    <button type="submit" style="width: 100%; padding: 12px; background: linear-gradient(to right, #4CAF50, #00BCD4); color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px;">Login</button>
                </form>
            </div>

            <div id="signupForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Sign Up</h2>
                <form action="/signup" method="POST">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                    </div>

                    <!-- Name Input -->
                    <div class="form-group">
                        <label for="name" style="display: block; margin-bottom: 5px; color: #555;">Name</label>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="signupPassword" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
                        <input type="password" id="signupPassword" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                    </div>

                    <!-- Signup Button -->
                    <button type="submit" style="width: 100%; padding: 12px; background: linear-gradient(to right, #4CAF50, #00BCD4); color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px;">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            this.style.background = 'linear-gradient(to right, #4CAF50, #00BCD4)';
            this.style.color = 'white';
            document.getElementById('signupBtn').style.background = '#f0f0f0';
            document.getElementById('signupBtn').style.color = '#333';
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            this.style.background = 'linear-gradient(to right, #4CAF50, #00BCD4)';
            this.style.color = 'white';
            document.getElementById('loginBtn').style.background = '#f0f0f0';
            document.getElementById('loginBtn').style.color = '#333';
        });
    </script>

</body>
</html>
