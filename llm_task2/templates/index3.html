<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRINGKAS Chatbot and Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">SIRINGKAS Text Generation API</h1>
    <div id="chatbox" class="border border-gray-300 h-60 overflow-y-auto p-4 mb-4 bg-gray-50 rounded-lg"></div>
    
    <input type="text" id="userInput" placeholder="Type your message..." class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="sendButton" onclick="sendMessage()" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg mb-2 hover:bg-blue-600 transition duration-200">Send</button>
    <button onclick="startSpeechToText()" class="w-full bg-yellow-400 text-white font-semibold py-2 rounded-lg mb-2 hover:bg-yellow-500 transition duration-200">Speak</button>
    <button onclick="summarizeConversation()" class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg mb-2 hover:bg-green-600 transition duration-200">Summarize Conversation</button>

    <h2 class="text-lg font-bold mt-4 mb-2">Summary:</h2>
    <p id="summary" class="p-4 bg-gray-100 rounded-lg"></p>
    
    <form action="/logout" method="POST" class="mt-4">
        <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition duration-200">Logout</button>
    </form>

    <button onclick="generatePDF()" class="w-full mt-4 bg-indigo-500 text-white font-semibold py-2 rounded-lg hover:bg-indigo-600 transition duration-200">Download Summary as PDF</button>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const summaryBox = document.getElementById("summary");

    document.addEventListener('DOMContentLoaded', sendInitialMessage);

    async function sendInitialMessage() {
        const response = await fetch('/start_chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        const data = await response.json();
        const botResponse = data.chatbot_response;

        chatbox.innerHTML += `<div class="message bot text-green-700 mb-2"><strong>Bot:</strong> ${botResponse}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    let allQuestionsAnswered = false;

    async function sendMessage() {
        if (allQuestionsAnswered) {
            alert("All questions have been answered. No further responses are required.");
            return;
        }

        const userInput = document.getElementById("userInput").value;
        if (userInput === '') {
            alert("Please enter a message.");
            return;
        }

        chatbox.innerHTML += `<div class="message user text-blue-700 mb-2"><strong>User:</strong> ${userInput}</div>`;
        document.getElementById("userInput").value = '';

        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: userInput })
        });

        const data = await response.json();
        const botResponse = data.chatbot_response;

        chatbox.innerHTML += `<div class="message bot text-green-700 mb-2"><strong>Bot:</strong> ${botResponse}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        if (data.all_questions_answered) {
            allQuestionsAnswered = true;
            disableInput();
        }
    }

    function startSpeechToText() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'id-ID';

        recognition.start();

        recognition.onresult = function(event) {
            const speechToText = event.results[0][0].transcript;
            document.getElementById("userInput").value = speechToText;
            sendMessage(speechToText);
        };
    }

    function disableInput() {
        document.getElementById("userInput").disabled = true;
        document.getElementById("sendButton").disabled = true;
    }

    async function summarizeConversation() {
        const response = await fetch('/summarize', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: "allo",
                doctor: "doctorName"
            })
        });

        const data = await response.json();
        summaryBox.innerHTML = data.summary;
    }

    function generatePDF() {
        const summaryText = document.getElementById("summary").innerText;

        fetch('/generate_pdf', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ summary: summaryText })
        })
        .then(response => response.json())
        .then(data => {
            if (data.pdf_file) {
                window.location.href = `/download_pdf`;
            } else {
                alert("Error generating PDF.");
            }
        });
    }
</script>

</body>
</html>
