<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Dokter</title>
</head>
<body>

    <h2>Pilih Dokter</h2>

    <label for="doctorSelect">Pilih Dokter:</label>
    <select id="doctorSelect">
        <option value="" disabled selected>Pilih Dokter</option>
        <!-- Dokter akan dimuat dengan JavaScript -->
    </select>

    <button id="proceedButton" onclick="selectDoctor()">Lanjutkan</button>

    <script>
        document.addEventListener('DOMContentLoaded', loadDoctors);
        async function loadDoctors() {
            try {
                const response = await fetch('/get_doctors');
                const data = await response.json();
                const doctorSelect = document.getElementById("doctorSelect");

                // Iterate over the doctors object
                Object.values(data.doctors).forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;  // Pastikan 'id' ada di data dokter
                    option.textContent = doctor.name;  // Menggunakan 'name' dari data dokter
                    doctorSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading doctors:", error);
            }
        }

        async function selectDoctor() {
            const selectedDoctor = document.getElementById("doctorSelect").value;
            console.log("Selected Doctor:", selectedDoctor);

            if (!selectedDoctor) {
                alert("Harap pilih dokter terlebih dahulu.");
                return;
            }

            try {
                // Simpan dokter terpilih
                const response = await fetch('/set_doctor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doctor_id: selectedDoctor })
                });

                console.log("Response Status:", response.status);  // Logging response status
                const data = await response.json();

                console.log("Response Data:", data);  // Logging response data
                if (data.success) {
                    // Redirect to chatbot page
                    window.location.href = '/home';
                } else {
                    alert("Error dalam memilih dokter. Coba lagi.");
                }
            } catch (error) {
                console.error("Error during fetch:", error);  // Logging fetch error
                alert("Terjadi masalah saat menghubungi server. Coba lagi.");
            }
        }
    </script>

</body>
</html>
